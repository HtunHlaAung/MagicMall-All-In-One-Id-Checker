<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magic Mall Game ID Checker V1</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --container-bg: rgba(0, 0, 0, 0.05);
      --button-bg: #0072ff;
    }
    [data-theme="dark"] {
      --bg-color: #0f2027;
      --text-color: #fff;
      --container-bg: rgba(255, 255, 255, 0.05);
      --button-bg: #00c6ff;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    select, input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      filter: brightness(1.1);
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
      min-height: 80px;
      overflow-wrap: break-word;
    }
    #loading {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00c6ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .toggle-wrapper {
      text-align: right;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 30px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "ðŸŒ•";
      height: 26px;
      width: 26px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(30px);
      content: "ðŸŒ‘";
    }
  </style>
</head>
<body>
  <div class="toggle-wrapper">
    <label class="switch" title="Toggle Dark/Light Mode">
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2>Magic Mall Game ID Checker</h2>
    <select id="gameSelect" aria-label="Select Game">
      <option value="">Select Game</option>
    </select>
    <input type="text" id="playerIdInput" placeholder="Enter Player ID" autocomplete="off" />
    <div id="serverContainer" style="display:none;">
      <label for="serverInput" style="font-weight:600; text-align:left; display:block;">Server ID / Server</label>
      <input type="text" id="serverInput" placeholder="Enter Server ID or select server" autocomplete="off" />
      <select id="serverDropdown" style="display:none; width:100%; margin-top:6px;"></select>
    </div>

    <button id="checkBtn">Check</button>

    <div id="loading"><div class="spinner"></div></div>
    <pre id="result"></pre>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const games = [
        { id: 'mcgg', name: 'Magic Chess: Go Go', needsServer: true, serverType: 'manual' },
        { id: 'pubgm-global', name: 'PUBG Mobile Global', needsServer: false },
        { id: 'arena-breakout', name: 'Arena Breakout', needsServer: false },
        { id: 'dfm', name: 'Delta Force Mobile', needsServer: false },
        { id: 'blood-strike', name: 'Blood Strike', needsServer: false },
        { id: 'tom-and-jerry-chase', name: 'Tom and Jerry: Chase', needsServer: true, serverType: 'dropdown', servers: ['asia'] },
        { id: 'speed-drifters', name: 'Speed Drifters', needsServer: false },
        { id: 'revelation', name: 'Revelation', needsServer: false },
        { id: 'opm-the-strongest', name: 'One Punch Man: The Strongest', needsServer: true, serverType: 'manual' },
        { id: 'mu-devils-awaken', name: 'MU: Devils Awaken', needsServer: true, serverType: 'dropdown', servers: Array.from({length:50}, (_,i) => 'A' + String(i+1).padStart(3,'0')) },
        { id: 'mu-origin-3', name: 'MU: Origin 3', needsServer: false },
        { id: 'honor-of-kings', name: 'Honor of Kings', needsServer: false },
        { id: 'genshin', name: 'Genshin Impact', needsServer: true, serverType: 'dropdown', servers: ['asia', 'america', 'europa', 'china'] },
        { id: 'arena-of-valor', name: 'Arena of Valor', needsServer: false },
        { id: 'ace-racer', name: 'Ace Racer', needsServer: true, serverType: 'dropdown', servers: ['asia', 'korea', 'japan', 'north america', 'europe'] },
        { id: 'lifeafter', name: 'Life After', needsServer: true, serverType: 'dropdown', servers: ['MiskaTown','SandCastle','MouthSwamp','RedwoodTown','Obelisk','FallForest','MountSnow','NancyCity','CharlesTown','SnowHighlands','Santopany','LevinCity','NewLand','MileStone','ChaosOutpost','ChaosCity','TwinIslands','HopeWall','IronStride','LabyrinthSea','CrystalthornSea','EasySurvival'] },
        { id: 'dragon-raja', name: 'Dragon Raja', needsServer: false },
        { id: 'eggy-party', name: 'Eggy Party', needsServer: false },
        { id: 'pokemonunite', name: 'PokÃ©mon Unite', needsServer: false },
        { id: 'gov-nikke', name: 'Goddess of Victory: Nikke', needsServer: true, serverType: 'dropdown', servers: ['GLOBAL', 'KR', 'JP', 'SEA', 'NA'] },
        { id: 'ff-global', name: 'Freefire Global', needsServer: false }
      ];

      const gameSelect = document.getElementById('gameSelect');
      const playerIdInput = document.getElementById('playerIdInput');
      const serverContainer = document.getElementById('serverContainer');
      const serverInput = document.getElementById('serverInput');
      const serverDropdown = document.getElementById('serverDropdown');
      const checkBtn = document.getElementById('checkBtn');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const modeToggle = document.getElementById('modeToggle');

      // Populate games dropdown
      games.forEach(g => {
        const option = document.createElement('option');
        option.value = g.id;
        option.textContent = g.name;
        gameSelect.appendChild(option);
      });

      // Dark mode toggle handler
      modeToggle.addEventListener('change', () => {
        if (modeToggle.checked) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      });

      // On game change show/hide server input
      gameSelect.addEventListener('change', () => {
        result.textContent = '';
        const selected = games.find(g => g.id === gameSelect.value);
        if (!selected) {
          serverContainer.style.display = 'none';
          return;
        }
        if (selected.needsServer) {
          serverContainer.style.display = 'block';
          if (selected.serverType === 'dropdown') {
            serverInput.style.display = 'none';
            serverDropdown.style.display = 'block';
            serverDropdown.innerHTML = '';
            selected.servers.forEach(s => {
              const opt = document.createElement('option');
              opt.value = s;
              opt.textContent = s;
              serverDropdown.appendChild(opt);
            });
          } else {
            serverInput.style.display = 'block';
            serverDropdown.style.display = 'none';
            serverInput.value = '';
            serverInput.placeholder = 'Enter Server ID';
          }
        } else {
          serverContainer.style.display = 'none';
          serverInput.value = '';
          serverDropdown.innerHTML = '';
        }
      });

      function showLoading() { loading.style.display = 'block'; }
      function hideLoading() { loading.style.display = 'none'; }

      // API call placeholder builder
      function buildEndpoint(game, playerId, server) {
        // you need to set your actual worker URL below
        const baseUrl = 'https://magic-mall-game-id-check-v1.hlaaunghtun68.workers.dev/';

        let endpoint = '';
        switch(game.id) {
          case 'mcgg': endpoint = `/mcgg/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'pubgm-global': endpoint = `/pubgm-global/${encodeURIComponent(playerId)}`; break;
          case 'arena-breakout': endpoint = `/arena-breakout/${encodeURIComponent(playerId)}`; break;
          case 'dfm': endpoint = `/dfm/${encodeURIComponent(playerId)}`; break;
          case 'blood-strike': endpoint = `/blood-strike/${encodeURIComponent(playerId)}`; break;
          case 'tom-and-jerry-chase': endpoint = `/tom-and-jerry-chase/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'speed-drifters': endpoint = `/speed-drifters/${encodeURIComponent(playerId)}`; break;
          case 'revelation': endpoint = `/revelation/${encodeURIComponent(playerId)}`; break;
          case 'opm-the-strongest': endpoint = `/opm-the-strongest/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'mu-devils-awaken': endpoint = `/mu-devils-awaken/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'mu-origin-3': endpoint = `/mu-origin-3/${encodeURIComponent(playerId)}`; break;
          case 'honor-of-kings': endpoint = `/honor-of-kings/${encodeURIComponent(playerId)}`; break;
          case 'genshin': endpoint = `/genshin/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'arena-of-valor': endpoint = `/arena-of-valor/${encodeURIComponent(playerId)}`; break;
          case 'ace-racer': endpoint = `/ace-racer/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'lifeafter': endpoint = `/lifeafter/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'dragon-raja': endpoint = `/dragon-raja/${encodeURIComponent(playerId)}`; break;
          case 'eggy-party': endpoint = `/eggy-party/${encodeURIComponent(playerId)}/global`; break;
          case 'pokemonunite': endpoint = `/pokemonunite/${encodeURIComponent(playerId)}`; break;
          case 'gov-nikke': endpoint = `/gov-nikke/${encodeURIComponent(playerId)}/${encodeURIComponent(server)}`; break;
          case 'ff-global': endpoint = `/ff-global/${encodeURIComponent(playerId)}`; break;
          default: endpoint = '';
        }
        return baseUrl + endpoint;
      }

      // Parse API response to display result
      function parseResponse(json) {
        if (json.error === true || json.success === false) return 'âŒ ID not found or error.';
        const d = json.data;
        let res = 'âœ”ï¸ Account found\n\n';
        if (d.username) res += `Username: ${d.username}\n`;
        if (d.id) res += `ID: ${d.id}\n`;
        if (d.server || d.server_name || d.server_id) {
          res += `Server: ${d.server || d.server_name || d.server_id}\n`;
        }
        if ('is_ban' in d) {
          res += `Banned: ${d.is_ban ? 'Yes' : 'No'}\n`;
        }
        return res.trim();
      }

      checkBtn.addEventListener('click', async () => {
        result.textContent = '';
        const selectedGame = games.find(g => g.id === gameSelect.value);
        if (!selectedGame) {
          alert('Please select a game!');
          return;
        }
        const playerId = playerIdInput.value.trim();
        if (!playerId) {
          alert('Please enter Player ID!');
          return;
        }
        let serverVal = '';
        if (selectedGame.needsServer) {
          if (selectedGame.serverType === 'dropdown') {
            serverVal = serverDropdown.value;
          } else {
            serverVal = serverInput.value.trim();
          }
          if (!serverVal) {
            alert('Please enter/select Server!');
            return;
          }
        }
        showLoading();
        try {
          const url = buildEndpoint(selectedGame, playerId, serverVal);
          const response = await fetch(url);
          const json = await response.json();
          hideLoading();
          result.textContent = parseResponse(json);
        } catch (e) {
          hideLoading();
          result.textContent = 'ðŸš« Server error, please try again.';
        }
      });
    });
  </script>
</body>
</html>
